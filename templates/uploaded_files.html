<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Uploaded Files</h1>
        <img src="/static/123.png" alt="image" class="w-6 h-6 mr-2">
        <ul class="divide-y divide-gray-200">
            {% for file in files %}
                <li class="py-4 flex">
                    <span class="mr-2">{{ file.name }}</span>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="inline-block mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg">Back to Upload</a>
    </div>
</body>
</html>
